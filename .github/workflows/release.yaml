name: Release

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
          show-progress: false
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
      - name: Run script
        run: ./scripts/release.sh
